<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triptych Fish</title>
  <link rel="stylesheet" href="triptych.css" />
</head>
<body>
  <div class="wrapper">
    <div class="triple-scroll-container">
      <!-- LEFT column: Fish 1 left, Fish 2 left, Fish 3 left -->
      <div class="scroll-column">
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/37322511-8b0b-4a62-9c2e-3e126c2542a5/first-fish-left.png?content-type=image%2Fpng"
          alt="Fish 1 Left"
        />
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/803603da-eade-4a07-a263-5caae1117374/second-fish-left.png?content-type=image%2Fpng"
          alt="Fish 2 Left"
        />
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/1fff78ac-0f75-4a5c-b46f-add3599d9d9e/third-fish-left.png?content-type=image%2Fpng"
          alt="Fish 3 Left"
        />
      </div>

      <!-- MIDDLE column: Fish 1 middle, Fish 2 middle, Fish 3 middle -->
      <div class="scroll-column">
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/c298913f-99b7-4ae7-a169-45e6ef800a4b/first-fish-middle.png?content-type=image%2Fpng"
          alt="Fish 1 Middle"
        />
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/3aaaa87f-4d70-40f3-8bd1-3bdce10aaa1e/second-fish-middle.png?content-type=image%2Fpng"
          alt="Fish 2 Middle"
        />
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/fc2f0a92-bdc6-419c-b247-2b89ad834f74/third-fish-middle.png?content-type=image%2Fpng"
          alt="Fish 3 Middle"
        />
      </div>

      <!-- RIGHT column: Fish 1 right, Fish 2 right, Fish 3 right -->
      <div class="scroll-column">
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/4eb0ee91-9c62-4a90-9218-b99bd86775a7/first-fish-right.png?content-type=image%2Fpng"
          alt="Fish 1 Right"
        />
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/ad4565d3-8f4e-460d-b418-e04fdba3fab9/second-fish-right.png?content-type=image%2Fpng"
          alt="Fish 2 Right"
        />
        <img
          src="https://images.squarespace-cdn.com/content/5672d6e3df40f3fd5f51ffdf/45f074e7-7d45-4b49-b84f-7d34f6ccd668/third-fish-right.png?content-type=image%2Fpng"
          alt="Fish 3 Right"
        />
      </div>
    </div>
  </div>
</body>
</html>
